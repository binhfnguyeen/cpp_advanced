<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jquery-3.7.0.min.js">
    <title>Document</title>
    <script>
        $(document).ready(function(){
            $("showId").click(function(){
                $("ballId").show(3000, function(){
                    $("body").css("background-color", "pink")
                })
            })
            $("hideId").click(function(){
                $("ballId").hide(3000, function(){
                    $("body").css("background-color", "purple")
                })
            })
        })
    </script>
    <style>
        ul.tab{
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        ul.tab>li>a{
            text-decoration: none;
            display: block;
            background-color: blue;
            color: white;
            padding: 15px 20px;
            min-width: 120px;
            text-align: center;
            margin-right: 10px;
        }
        .active{
            background-color: red !important;
            color: white;
        }
        .tab-content h1{
            padding: 0;
            margin: 20px 8px;
        }
    </style>
    <script>
        $(document).ready(function(){
            $(".tab-content h1:not(:first-child)").hide()
            $("ul.tab a").click(function(){
                event.preventDefault()
                //xu ly tab
                $("ul.tab a").removeClass("active")
                $(this).addClass("active")
                //xu ly content
                var tab = $(this).attr("href")
                $(".tab-content h1").hide()
                $(tab).show()
            })
        })
    </script>
</head>
<body>
    <h1>WELCOME TO JQUERY!</h1>
    <div>
        <ul class="tab">
            <li><a href="#tab1">Java</a></li>
            <li><a href="#tab2">Python</a></li>
            <li><a href="#tab3">C++</a></li>
            <li><a href="#tab4">C#</a></li>
        </ul>
        <div class="tab-content active">
            <h1 id="tab1">WELCOME TO JAVA!!!</h1>
            <h1 id="tab2">WELCOME TO PYTHON!!!</h1>
            <h1 id="tab3">WELCOME TO C++!!!</h1>
            <h1 id="tab4">WELCOME TO C#!!!</h1>
        </div>
    </div>
    <div>
        <div>
            <input type="button" value="Show" id="showId"/>
            <input type="button" value="Hide" id="hideId"/>
        </div>
        <div><img id="ballId" width="200" src="/HTML/img/—Pngtree—modren ball icon vector_5048397.png" alt="Ball"></div>
    </div>
</body>
</html>
